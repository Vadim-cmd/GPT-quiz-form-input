<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form class="main-container">
      <div class="block">
        <div class="block-left">
          <img src="/img/icons8-help-25.png" alt="icon-help" class="mark" />
          <div class="notification">Enter up to 1500 words</div>
          <h4 class="title">Text</h4>
          <textarea
            autofocus
            placeholder="Enter a paragraph to generate questions"
          ></textarea>
        </div>
        <div class="block-right">
          <h4 class="title">Options</h4> 
          <h5 class="subtitle">Language</h5>       
            <select class="option-lang">
              <option value="#" class="option">English</option>
              <option value="#" class="option">Polska</option>
              <option value="#" class="option">Українська</option>
            </select>
          <h5 class="subtitle">Question Type</h5>
            <select class="option-type">
              <option value="#" class="option">Multiple choice</option>
              <option value="#" class="option">True or False &#40;coming soon&#41;</option>
              <option value="#" class="option">Open Question &#40;coming soon&#41;</option>
              <option value="#" class="option">Fill in the blank &#40;coming soon&#41;</option>
            </select>
          <button>Generate</button>
        </div>
      </div>
    </form>
  </body>
</html>
